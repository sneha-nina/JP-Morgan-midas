# Producer and Consumer will use the same topic
general.kafka-topic=test-topic

# Kafka basic config
spring.kafka.bootstrap-servers=${spring.embedded.kafka.brokers}
spring.kafka.consumer.group-id=midas-core-consumer
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.value.default.type=com.jpmc.midascore.foundation.Transaction
spring.kafka.consumer.properties.spring.json.trusted.packages=*
